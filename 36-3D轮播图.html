<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keyword" content="关键词">
  <meta name="description" content="关键描述">
  <title>01-3D轮播图</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }



    .box {
      width: 560px;
      height: 380px;
      margin: 100px auto;
      border: 1px solid black;
      position: relative;
    }

    .box ul {
      list-style: none;
      position: relative;
      width: 100%;
      height: 380px;
      /* perspective: 1000px; */
      transform-style: preserve-3d;
      float: left;
    }

    .box ul li {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .box ul li:first-child {
      background: url(./images/3Dlunbotu1.jpg) no-repeat;
      transform: translateZ(190px);
    }

    .box ul li:nth-child(2) {
      background: url(./images/3Dlunbotu2.jpg) no-repeat;
      transform: rotateX(90deg) translateZ(190px);
    }

    .box ul li:nth-child(3) {
      background: url(./images/3Dlunbotu3.jpg) no-repeat;
      transform: rotateX(180deg) translateZ(190px);
    }

    .box ul li:nth-child(4) {
      background: url(./images/3Dlunbotu4.jpg) no-repeat;
      transform: rotateX(270deg) translateZ(190px);
    }


    .arr>span {
      height: 60px;
      width: 60px;
      position: absolute;
      line-height: 60px;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      background-color: peru;
      color: aliceblue;
      cursor: pointer;
    }

    .arr .arr-left {
      left: -60px;
    }

    .arr .arr-right {
      right: -60px;
    }
  </style>
  <script>
    window.onload = function () {
      var ul = document.querySelector('.box ul')
      var arrL = document.querySelector('.arr .arr-left')
      var arrR = document.querySelector('.arr .arr-right')

      var index = 0

      arrR.addEventListener('click', function () {
        // 2.1 每次单击按钮的时候，要让ul沿着X轴旋转90度
        //添加过渡属性
        index--
        ul.style.transition = 'all 1s'
        ul.style.transform = 'rotateX(' + index * 90 + 'deg)'
      })

      arrL.addEventListener('click', function () {
        // 2.1 每次单击按钮的时候，要让ul沿着X轴旋转90度
        index++
        //添加过渡属性
        ul.style.transition = 'all 1s'
        ul.style.transform = 'rotateX(' + index * 90 + 'deg)'
      })
    }
  </script>
</head>

<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="arr">
      <span class="arr-left">上一个</span>
      <span class="arr-right">下一个</span>
    </div>
  </div>
</body>

</html>
