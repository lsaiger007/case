  <script>

    //冒泡排序,从大到小 
    var nums = [65, 97, 76, 13, 27, 49, 58]
    //总共七位数 所以需要6次 i < nums.length - 1
    //内部两两对比 a和a+1对比
    //如果判断成立 互换 执行到最后 最后一个数最大
    //此时循环数-1

    for (var i = 0; i < nums.length - 1; i++) {
      for (var a = 0; a < nums.length - 1 - i; a++) {
        if (nums[a] > nums[a + 1]) {
          var b = 0
          b = nums[a]
          nums[a] = nums[a + 1]
          nums[a + 1] = b
        }
      }
    }

    console.log(nums)

    for (var i = 0; i < nums.length / 2; i++) {
      var temp = nums[i]
      nums[i] = nums[nums.length - 1 - i]
      nums[nums.length - 1 - i] = temp
    }

    console.log(nums)



  </script>
