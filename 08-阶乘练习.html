<body>


  <script>
    // - 求阶乘 1*2*3*4*5*6*7*8*9...  1*2*3*4*5
    // - 求1!+2!+3!+....+n!  1 + 1*2 + 1*2*3 +... 


    function factorial01(n) { //假设3
      var result = 1
      for (a = 1; a <= n; a++) {
        result *= a //1*1 1*2 1*3
      }
      return result
    }


    function factorial02(n) {//假设3
      var sum = 0
      for (var b = 1; b <= n; b++) {
        sum += factorial01(b) // 0+1*1 + 1*2
      }
      return sum
    }


    // var result = factorial(5)
    // console.log(result)


    var num = factorial02(5)
    console.log(num)

  </script>




</body>
