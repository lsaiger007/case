  <script>

    var topPart = document.getElementById('topPart')
    console.log(topPart)

    var nav = document.getElementById('navBar')

    var main = document.getElementById('mainPart')

    //1. dom2注册事件 注册scroll事件 监听页面滚动 只要页面滚动就会被触发
    window.addEventListener('scroll', function () {
      // 2. 获取页面被滚动出去的高度
      var scroll = document.documentElement.scrollTop

      // 3. 如果被滚动出去高度大于顶栏高度
      if (scroll > topPart.offsetHeight) {
        // 4. 添加类 
        // navBar.className = 'nav fixed'
        navBar.classList.add('fixed')
        // 5. 因为定位脱离文档流 所以要给下面盒子补上paddingTop
        main.style.paddingTop = nav.offsetHeight + 'px'
      } else {
        // 6. 如果被滚出去高度小于顶部高度 删除类
        navBar.classList.remove('fixed')
        // navBar.className = 'nav'
        // 7. 移除paddingTop
        main.style.paddingTop = '0px'
      }
    })
