<!DOCTYPE html>

<body>
  <script>
    //- 求一组数中的最大值

    var nums = [456, 654, 186, 168, 768]
    var min = nums[1]//假设第一个数位最小

    for (var i = 0; i < nums.length; i++) {
      if (min > nums[i]) {
        min = nums[i]
      }
    }

    console.log('这个数组中最小数是' + min)
  </script>
</body>
