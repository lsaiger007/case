<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keyword" content="关键词">
  <meta name="description" content="关键描述">
  <title>05.点击拖拽</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 400px;
      background-color: pink;
      position: absolute;
    }

    .box .foo {
      width: 200px;
      height: 100px;
      background-color: orange;
    }
  </style>
  <script>
    // 等页面所有元素加载完成再执行
    window.onload = function () {
      var box = document.querySelector('.box')
      var foo = document.querySelector('.foo')

      foo.onmousedown = function (e) {
        //兼容性写法
        e = e || window.event
        //1.先获取鼠标按下时在盒子内的位置
        
        var fooX = e.pageX - box.offsetLeft
        var fooY = e.pageY - box.offsetTop


        // 2. 给页面注册事件,获取鼠标在页面中的位置
        document.onmousemove = function (e) {
          //兼容性写法
          e = e || window.event

          // 获取鼠标现在位置 - 鼠标在盒子内位置
          var x = e.pageX - fooX
          var y = e.pageY - fooY 

          // console.log(box.offsetLeft)
          // console.log(e.pageX, e.pageY)

          box.style.left = x + 'px'
          box.style.top = y + 'px'
        }
      }

      foo.onmouseup = function () {
        // 当鼠标抬起来的时候，清除事件，不再移动
        document.onmousemove = null
      }
    }


    //兼容性写法
    // var fooX = page(e).pageX - box.offsetLeft
    
    // function page(e) {
    //   return {
    //     pageX: e.pageX || e.clientX + document.documentElement.scrollLeft,
    //     pageY: e.pageY || e.clientY + document.documentElement.scrollTop
    //   }
    // }
    


  </script>




</head>

<body>

  <div class="box">
    <div class="foo"></div>
  </div>





</body>

</html>
