  <title>01-数组练习科学家</title>

  </style>

<body>


  <script>




    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    // 要求1：筛选出生日期在16世纪（1500 - 1599年）的发明家

    function the16t(inv) {
      return inv.filter((element) => element.year >= 1500 && element.year <= 1599)
    }
    console.log('筛选出生日期在16世纪（1500 - 1599年）的发明家')
    console.log(the16t(inventors))



    // 要求2：列出发明家的名和姓的数组。[{ first: '', last: '' }]

    //第一种实现
    function name(inv) {
      return [] = inv.map((element) => {
        return {
          first: `${element.first}`,
          last: `${element.last}`
        }
      })
    }

    //第二种实现
    // function name(inv) {
    //   return inv.map(function (element) {
    //     return [{
    //       first: `${element.first}`,
    //       last: `${element.last}`
    //     }]
    //   })
    // }
    console.log('列出发明家的名和姓的数组',)
    console.log(name(inventors))


    // 要求3：根据发明家的出生日期，按照从大到小的顺序进行排序
    function bornAge(inv) {
      return inv.sort((a, b) => b.year - a.year)
    }
    console.log('发明家的出生日期从大到小的排序')
    console.log(bornAge(inventors))

    // 要求4：所有的发明家一共活了多少岁
    function ageAll(inv) {
      return inv.reduce((prev, element) => prev + (element.passed - element.year), 0)
    }
    console.log('所有的发明家一共活了多少岁')
    console.log(ageAll(inventors))

    // 要求5：按照发明家的年龄大小排序


    function ageTop(inv) {
      return inv.sort((a, b) => (a.passed - a.year) - (b.passed - b.year))
    }

    console.log('发明家的年龄大小排序')
    console.log(ageTop(inventors))


  </script>
